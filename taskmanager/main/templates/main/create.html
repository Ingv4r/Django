{% extends "main/base.html" %}

{% block title %}
Форма заполнения
{% endblock %}

{% block content %}
    <h1>Создание задач</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Добваить задачу</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
